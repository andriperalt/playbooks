- name: Install fonts
  pacaur:
    name: awesome-terminal-fonts,awesome-terminal-fonts-patched
    state: present
  become: true

- name: Install rxvt terminal
  pacaur:
    name: rxvt-unicode-cvs-patched-wideglyphs
    state: present
  become: true

- name: Install wget
  pacaur:
    name: wget
    state: present
  become: true

- name: Symlink .Xresources
  file: src="{{ roles_path }}/terminal/files/.Xresources"
        dest="{{ ansible_env.HOME }}/.Xresources"
        state=link
        force=yes
