- name: Clone cower
  git:
    repo: 'https://aur.archlinux.org/cower.git'
    dest: "{{ configs_path }}/cower"

- name: Install cower
  command: makepkg -si arg1
  args:
    chdir: {{ configs_path|quote }}/cower
  become: true

- name: Clone pacaur
  git:
    repo: 'https://aur.archlinux.org/pacaur.git'
    dest: "{{ configs_path }}/pacaur"
    
- name: Install pacaur
  command: makepkg -si arg1
  args:
    chdir: {{ configs_path|quote }}/pacaur
  become: true
